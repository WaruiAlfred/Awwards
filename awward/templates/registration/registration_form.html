{% extends 'registration/base.html' %} {% load bootstrap5 %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4">
        <!--Registration form-->
        {% if form.errors %}
          <div class="alert alert-danger text-center"> Some Information Might be Incorrect </div>
        {% endif %}
        <div class="card">
          <div class="card-heading">
            <h3 class="text-center">Sign Up </h3>
          </div>
          <div class="card-body">
            <form action="/accounts/register/" method="post">
              {% csrf_token %}
              {% bootstrap_form form %}
              <div class="form-group">
                <input type="submit" class="btn btn-primary btn-sm" value="Sign Up">
              </div>
              <input type="hidden" name="next" value="{{next}}">
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-4"></div>
    </div>
  </div>
{% endblock content %}
