{% extends 'registration/base.html' %}
{% load static %} {% load bootstrap5 %}
{% load crispy_forms_tags %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8 p-2">
        <div class="card profile-update-card p-2">
          <form method="POST" enctype="multipart/form-data" style="height:100%;">
            {% csrf_token %}
            <fieldset class="form-group">
              <legend class="mb-4 text-center" style="text-decoration:underline;">Update Profile</legend>
              {{ u_form | crispy }}
              {{ p_form | crispy }}
            </fieldset>
            <div class="form-group mt-2">
            <button class="btn btn-outline-info" type="submit" style="width:500px;">Update</button>
            </div>
          </form>
        </div>
      </div>
      <div class="col-md-2"></div>
    </div>
  </div>
{% endblock content %}
