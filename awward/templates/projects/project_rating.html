{% extends 'base.html' %} {% load static %} {% load bootstrap5 %}
{% load crispy_forms_tags %}

{% block content %}
  <div class="container">
    <h1 class="text-center">Rate Project</h1>
    <div class="row">
      <div class="col-md-6 p-3">
        <div class="card" style="height:100%;">
          <img src="{{project.screenshot.url}}" class="img-responsive" alt="project screenshot" style="width:100%;height:100%;">
          <div class="card-footer">
            <h1>{{project.name}}</h1>
            <a href="{{project.live_link}}" target="_blank" style="text-decoration:none;"><i class="fa fa-external-link" aria-hidden="true"></i></a>
          </div>
        </div>
      </div>
      <div class="col-md-6 p-3">
        <div class="card p-2">
          <form action="{% url 'rate' project.id %}" method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
              {{form|crispy}}
              <input type="submit" class="btn btn-info" value="Submit Rate">
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
